<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Halloween By Nerfe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      display: none; 
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; 
      color: #ff6b00;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
      z-index: 9999;
      cursor: pointer;
      flex-direction: column;
    }

    .overlay p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ff944d;
    }

    .overlay:hover {
      color: #ff3300;
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    Hi Crush diay tika!
    <p>Click or Tap to Continue (By Nerfe)</p>
  </div>

  <video id="scaryVideo" loop playsinline>
    <source src="1.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById('scaryVideo');
    const overlay = document.getElementById('overlay');

    
    video.volume = 1.0;
    video.muted = true;

    const enableVideo = () => {
      overlay.style.display = 'none'; 
      video.style.display = 'block'; 
      video.muted = false;
      video.play().catch(console.error);

      document.removeEventListener('click', enableVideo);
      document.removeEventListener('keydown', enableVideo);
      document.removeEventListener('touchstart', enableVideo);
    };

    document.addEventListener('click', enableVideo);
    document.addEventListener('keydown', enableVideo);
    document.addEventListener('touchstart', enableVideo);
  </script>
</body>
</html>
